<!DOCTYPE html>
<!-- Declares the document type and tells the browser this is an HTML5 document -->

<html lang="en">
<!-- Root element of the HTML document, language set to English -->

<head>
    <!-- The head section contains metadata (information not visible on the page) -->

    <meta charset="UTF-8">
    <!-- Sets the character encoding to UTF-8 to support special characters -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Makes the website responsive on different screen sizes (mobile, tablet, desktop) -->

    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Links an external CSS file to style the page -->

    <title>CodA-Nova | Simple Navbar</title>
    <!-- Title of the web page shown in the browser tab -->
</head>
<!-- End of the head section -->

<body>
    <!-- The body contains all the visible content of the web page -->

    <header>
        <!-- The header usually contains the logo and the navigation menu -->

        <nav>
            <!-- The nav element defines a navigation section -->

            <a href="index.html" class="logo">CodA-Nova</a>
            <!-- Clickable logo that redirects to the home page -->

            <ul>
                <!-- Unordered list that groups navigation links -->

                <li>
                    <!-- List item: one menu entry -->
                    <a href="index.html">Home</a>
                    <!-- Link to the home page -->
                </li>

                <li>
                    <a href="About.html">About</a>
                    <!-- Link to the About page -->
                </li>

                <li>
                    <a href="Portfolio.html">Portfolio</a>
                    <!-- Link to the Portfolio page -->
                </li>

                <li>
                    <a href="Contact.html">Contact</a>
                    <!-- Link to the Contact page -->
                </li>

                <li>
                    <a href="Blog.html">Blog</a>
                    <!-- Link to the Blog page -->
                </li>

            </ul>
            <!-- End of the unordered list containing menu links -->

        </nav>
        <!-- End of the navigation section -->

    </header>
    <!-- End of the header section -->

</body>
<!-- End of the visible page content -->

</html>
<!-- End of the HTML document -->
