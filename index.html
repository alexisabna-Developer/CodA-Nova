<!DOCTYPE html>
<!-- Declares the document type: HTML5 -->

<html lang="en">
<!-- Start of the HTML document, language set to English -->

<head>
  <!-- Head section: contains metadata (not visible on the page) -->

  <meta charset="UTF-8">
  <!-- Defines character encoding (supports accents and special characters) -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Makes the page responsive on mobile and tablet devices -->

  <title>CodaNova Navbar-01 Demo</title>
  <!-- Title displayed in the browser tab -->

  <!-- Immediate redirection to Navbar-01 -->
  <meta http-equiv="refresh" content="0; URL='Navbar-01/index.html'">
  <!-- 
    Automatically redirects the user to Navbar-01/index.html
    0 = delay in seconds (instant redirection)
  -->

</head>
<!-- End of head section -->

<body>
  <!-- Body section: visible content of the page -->

  <p>
    If you are not redirected automatically, click
    <a href="Navbar-01/index.html">here</a>
    to see the Navbar-01 demo.
  </p>
  <!-- 
    Fallback message in case the automatic redirection fails.
    The link allows manual access to the Navbar-01 live demo.
  -->

</body>
<!-- End of body section -->

</html>
<!-- End of the HTML document -->
